<!DOCTYPE html>
<html>
	<head>
		<title>My Dashboard</title>
		<meta charset="utf-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>		
	</head>
	<body style = "background-color:#A3E4D7">
		<script>
			function boredFunction()
			{
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = 
					function() 
					{
						if (this.readyState == 4 && this.status == 200)
						{
							var responcejson = JSON.parse(xhttp.responseText);
							document.getElementById("boredtitle").innerHTML = responcejson['type'];
							document.getElementById("boredtext").innerHTML = responcejson['activity'];
						}
					};
				xhttp.open("GET", "https://www.boredapi.com/api/activity", true);
				xhttp.send();
			}
		</script>
		<h1 style = "text-align:center;">Welcome to My Dashboard</h1>
		</br>
		</br>
		<div class = "row">
			<div class="col-sm-4" style="padding-left:30px;">
				<div class="card bg-info">
					<div class="card-header fw-bolder">Bored?</div>
					<div class="card-body">
						<h5 class="card-title" id = "boredtitle">...</h5>
						<p class="card-text" id = "boredtext">......</p>
					</div>
					<div class="card-footer">
						<a href="#" class="btn btn-secondary" onclick="boredFunction()">Get suggestions!</a>
					</div>
				</div>
			</div>
			<div class="col-sm-4" style="padding-left:30px;">
				<div class="card bg-info">
					<div class="card-header fw-bolder">Bored?</div>

						<h5 class="card-title" id = "boredtitle">...</h5>
						<p class="card-text" id = "boredtext">......</p>
					</div>
					<div class="card-footer">
						<a href="#" class="btn btn-secondary" onclick="boredFunction()">Get suggestions!</a>
					</div>
				</div>
			</div>
			<div class="col-sm-4" style="padding-left:30px;padding-right:30px;">
				<div class="card bg-info">
					<div class="card-header fw-bolder">Bored?</div>
					<div class="card-body">
						<h5 class="card-title" id = "boredtitle">...</h5>
						<p class="card-text" id = "boredtext">......</p>
					</div>
					<div class="card-footer">
						<a href="#" class="btn btn-secondary" onclick="boredFunction()">Get suggestions!</a>
					</div>
				</div>
			</div>
		</div>
	</body>
